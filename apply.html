    <div class="container">

    		<div class="col" style="align-self: center;">
    		    
    		    		<div class="line">Put your detective skills to the test and work</div>
				<div class="line">alongside the greatest detective in history</div>
				<div class="line"></div>

    		</div>

	    			<div class="line" style="margin: 10px;">Apply for the adventure!</div>
		    			<div class="app-form">
		    				<form>
		    					<input type="text" name="text" class="name" placeholder="name" required>
		    					<input type="tel" name="phone number" placeholder="contact number" required>
		    					<input type="email" name="email" placeholder="email" required>
		    					<textarea name="description" placeholder="detective skills" rows="3" required></textarea>
		    					<button type="submit" class="btn" style="margin: 30px 0px; color: white;" onclick="alert('Application Submitted')">Apply</button>
		    				</form>
		    			</div>
		    	</div>
